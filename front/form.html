<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/rest.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  </head>
    <!--Navbar-->

    <style>
        .card:hover {
        box-shadow: none;
        transform: none;
}

    </style>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
          <div class="container">
              <a class="navbar-brand" href="index.html">
                  <i class="bi bi-film me-2"></i>Cinema
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="index.html">
                              <i class="bi bi-house-door me-1"></i>Homepage
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="form.html">
                            <i class="bi bi-plus-circle me-1"></i>Add movie
                        </a>
                    </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>

    
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Enter the movie title" required>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col">
                                <label for="anio" class="form-label">Year</label>
                                <input type="number" class="form-control" id="anio" placeholder="2024" max="2024" min="1895" required>
                            </div>
                            <div class="col">
                                <label for="director" class="form-label">Director</label>
                                <input type="text" class="form-control" id="director" placeholder="Director's name" required>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <label class="form-label">Duration</label>
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="0" min="0" id="horas" required>
                                    <span class="input-group-text">Hours</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="minutos" placeholder="0" min="0" required>
                                    <span class="input-group-text">Minutes</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Genres</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="accion" value="Action">
                                        <label class="form-check-label" for="Action">Action</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="drama" value="Drama">
                                        <label class="form-check-label" for="Drama">Drama</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="aventura" value="Adventure">
                                        <label class="form-check-label" for="Adventure">Adventure</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="comedia" value="Comedy">
                                        <label class="form-check-label" for="Comedy">Comedy</label>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="rate" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rate" placeholder="0.0" step="0.1" min="0" max="10" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="poster" class="form-label">Poster</label>
                            <input type="text" class="form-control" id="poster" placeholder="Enter the poster URL" required>
                        </div>
    
                        <div class="text-end">
                            <button type="button" id="resetB" class="btn btn-outline-dark me-2">Clear Form</button>
                            <button type="submit" class="btn btn-dark">Create Movie</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    

    <script src="./public/bundle.js"></script>

    <footer class="bg-dark text-white text-center py-3 mt-5">

  </body>
</html>
